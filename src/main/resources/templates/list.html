<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <a href="register.html" th:href="@{register}">New</a>
    <table border="1">
        <tr>
            <th align="center" width="80">No</th>
            <th align="center" width="320">Title</th>
            <th align="center" width="100">Writer</th>
            <th align="center" width="180">Reg Date</th>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="4">
                List is Empty!
            </td>
        </tr>
        <tr th:each="board : ${list}">
            <td align="center" th:text="${board.boardNo}">${board.boardNo}</td>
            <td align="left">
                <a href="read.html"
                   th:href="@{|read?boardNo=${board.boardNo}|}"
                   th:text="${board.title}">${board.title}</a>
            </td>
            <td align="right" th:text="${board.writer}">${board.writer}</td>
            <td align="center"
                th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">
                ${board.regDate}
            </td>
        </tr>
    </table>
</body>
</html>
